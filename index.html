<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/styles.css">
  <title>Frontend Mentor | Expenses chart component</title>


</head>

<body>

  <section>
    <div class="card">
      <div class="card--top">
        <div class="card--top__balance">
          <p class="card--top__balance__text">My balance</p>
          <p class="card--top__balance__value">$1,000.00</p>
        </div>
        <img src="./images/logo.svg" alt="" class="card--top__logo">
      </div>
      <div class="card--bottom">
        <h2>Spending &mdash; Last 7 days</h2>
        <div class="card--bottom__chart">
          <hr>
          <div class="card--bottom__totalamount">
            <div>
              <p class="card--bottom__totalamount__text">Total this month</p>
              <p class="card--bottom__totalamount__value">$478.33</p>
            </div>
            <div>
              <p class="card--bottom__percent__value">+2.4%</p>
              <p class="card--bottom__percent__text">from last month</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

</body>

</html>
